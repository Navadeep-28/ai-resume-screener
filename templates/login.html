<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AI Resume Screener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Custom focus ring */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6 text-white overflow-hidden">

<!-- 3D Background -->
<canvas id="three-canvas"></canvas>

<!-- ================= AUTH CONTAINER ================= -->
<div class="relative z-10 w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 shadow-2xl shadow-black/20 animate-float">
    
    <!-- ===== HEADER ===== -->
    <div class="text-center mb-8">
        <!-- Icon Container -->
        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-blue-500/30 to-purple-500/30 rounded-2xl flex items-center justify-center border border-white/20 shadow-lg shadow-blue-500/20">
            <!-- LOCK SVG ICON -->
            <svg class="w-10 h-10 text-blue-400" viewBox="0 0 24 24" fill="none">
                <path d="M7 10V7a5 5 0 0110 0v3"
                      stroke="currentColor" stroke-width="2"
                      stroke-linecap="round"/>
                <rect x="5" y="10" width="14" height="10" rx="2"
                      stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
            Login
        </h2>
        <p class="text-white/60 text-sm">
            Welcome back, HR / Admin
        </p>
    </div>

    <!-- ===== ERROR ===== -->
    {% if error %}
        <div class="mb-6 px-4 py-3 bg-red-500/20 border border-red-400/40 rounded-xl text-red-300 text-sm text-center flex items-center justify-center gap-2">
            <svg class="w-5 h-5 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            {{ error }}
        </div>
    {% endif %}

    <!-- ===== FORM ===== -->
    <form method="POST" class="space-y-4">
        <div class="relative">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-white/40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
                class="w-full pl-12 pr-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/40 transition duration-200 hover:bg-white/15 focus:bg-white/15 focus:border-blue-500/50"
            >
        </div>

        <div class="relative">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-white/40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <input
                type="password"
                name="password"
                placeholder="Password"
                required
                class="w-full pl-12 pr-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/40 transition duration-200 hover:bg-white/15 focus:bg-white/15 focus:border-blue-500/50"
            >
        </div>

        <button 
            type="submit"
            class="w-full py-4 px-6 mt-6 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl text-white font-semibold hover:opacity-90 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 shadow-lg shadow-blue-500/25 flex items-center justify-center gap-2"
        >
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Sign In
        </button>
    </form>

    <!-- ===== FOOTER ===== -->
    <div class="mt-8 pt-6 border-t border-white/10 text-center">
        <p class="text-white/60 text-sm">
            New here?
            <a href="{{ url_for('register') }}" 
               class="text-blue-400 hover:text-blue-300 font-medium transition duration-200 hover:underline underline-offset-2">
                Create account
            </a>
        </p>
    </div>
</div>

<!-- Three.js ES Module Setup -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js"
  }
}
</script>

<!-- Load Main Script as ES Module -->
<script type="module" src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
