<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Resumes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container">

    <h1>Resume Comparison</h1>
    <p class="subtitle">Both resumes evaluated against the same Job Description</p>

    <div class="winner">
        üèÜ Better Candidate: <strong>{{ better_candidate }}</strong>
    </div>

    <!-- Chart -->
    <div id="chart"></div>

    <!-- Score Table -->
    <table>
        <thead>
            <tr>
                <th>Resume</th>
                <th>Final Score (%)</th>
                <th>JD Match (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Resume 1</td>
                <td>{{ resume1_score }}</td>
                <td>{{ resume1_match }}</td>
            </tr>
            <tr>
                <td>Resume 2</td>
                <td>{{ resume2_score }}</td>
                <td>{{ resume2_match }}</td>
            </tr>
        </tbody>
    </table>

    <div style="text-align:center;">
        <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Back</a>
    </div>

</div>

<!-- ‚úÖ ES MODULE SCRIPT -->
<script type="module">
    import Plotly from "https://cdn.plot.ly/plotly-2.35.2.min.js";

    const scores = {
        resume1: {
            final: {{ resume1_score }},
            match: {{ resume1_match }}
        },
        resume2: {
            final: {{ resume2_score }},
            match: {{ resume2_match }}
        }
    };

    const data = [
        {
            x: ["Resume 1", "Resume 2"],
            y: [scores.resume1.final, scores.resume2.final],
            name: "Final Score",
            type: "bar"
        },
        {
            x: ["Resume 1", "Resume 2"],
            y: [scores.resume1.match, scores.resume2.match],
            name: "JD Match",
            type: "bar"
        }
    ];

    const layout = {
        title: "Resume Score Comparison",
        barmode: "group",
        paper_bgcolor: "rgba(0,0,0,0)",
        plot_bgcolor: "rgba(0,0,0,0)",
        font: { color: "#e5e7eb" },
        yaxis: { title: "Score (%)" }
    };

    Plotly.newPlot("chart", data, layout, { responsive: true });
</script>
<script type="module" src="{{ url_for('static', filename='script.js') }}"></script>



</body>
</html>
